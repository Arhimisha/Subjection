<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div data-th-replace="~{fragments/navigationBar::bar(currentUser=${currentUser}, search='none')}"></div>

    <main role="main" class="inner cover">
        <div data-th-if="error">
            [[ ${error} ]]
        </div>
        <form data-th-action="@{/registration}" method="post">
            <div><label>Login: <input name="username" type ="text" placeholder="Login" required> </label></div>
            <div><label>Password: <input name="password" type="password" placeholder="Password" required> </label></div>
            <div><label>Conform: <input name="conform" type="password" placeholder="Conform password" required> </label></div>
            <div><label>First name: <input name="firstName" type="text" placeholder="First name" required> </label></div>
            <div><label>Last name: <input name="lastName" type="text" placeholder="Last name" required> </label></div>
            <div><label>Email: <input name="email" type="email" placeholder="email@email.com" required> </label></div>
            <div><button>Registration</button></div>
        </form>
        <br>
    </main>

    <div data-th-replace="~{fragments/footer::footer}"></div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
