<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<body>
<div data-th-fragment="navigator(label, currentPage, totalPages)">
    <nav aria-label="pagination" data-th-attr="aria-label=${label}">
        <ul class="pagination justify-content-end">
            <li class="page-item"
                data-th-class="${currentPage}==0?'page-item disabled':_">
                <a class="page-link"
                   href="?pageNumber=0"
                   data-th-href="'?pageNumber='+(${currentPage}>0?(${currentPage}-1):0)"
                   aria-label="Previous"
                   data-th-tabindex="${currentPage}==0?'-1':_">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" data-th-class="${currentPage}==0?'page-item active':_">
                <a class="page-link" href="?pageNumber=0">1
                    <span class="sr-only" data-th-if="${currentPage}==0">(current)</span>
                </a>
            </li>
            <li class="page-item"
                data-th-class="${totalPages}<=1?'page-item disabled':((${currentPage}!=0 and ${currentPage}!=(${totalPages}-1)) or (${currentPage}==1 and ${totalPages}==2)?'page-item active':_)">
                <a class="page-link"
                   href="?pageNumber=0"
                   data-th-href="'?pageNumber='+ (${totalPages}<=1?'0':(${currentPage}==0 or ${totalPages}==2?'1':(${currentPage}==(${totalPages}-1)? (${totalPages}-2):${currentPage})))"
                   data-th-tabindex="${totalPages}<=1?'-1':_">
                    <span data-th-utext="${totalPages}<=2 or ${currentPage}==0?'2':(${currentPage}==(${totalPages}-1)? (${totalPages}-1):(${currentPage}+1))"
                          data-th-remove="tag"></span>
                    <span class="sr-only"
                          data-th-if="(${totalPages}>1 and ${currentPage}>0 and ${currentPage}<(${totalPages}-1)) or (${currentPage}==1 and ${totalPages}==2)">(current)</span>
                </a>
            </li>
            <li class="page-item"
                data-th-class="${totalPages}<=2?'page-item disabled':(${currentPage}==(${totalPages}-1)?'page-item active':_)">
                <a class="page-link"
                   href="?pageNumber=0"
                   data-th-href="'?pageNumber=' + (${totalPages}-1)"
                   data-th-tabindex="${totalPages}<=2?'-1':_">
                   <span data-th-utext="${totalPages}<=2?'3':${totalPages}"
                       data-th-remove="tag"></span>
                    <span class="sr-only"
                          data-th-if="${totalPages}>2 and ${currentPage}==(${totalPages}-1)">(current)
                    </span>
                </a>
            </li>
            <li class="page-item"
                data-th-class="${totalPages}<2 or ${currentPage}==(${totalPages}-1)?'page-item disabled':_">
                <a class="page-link"
                   href="?pageNumber=0"
                   data-th-href="'?pageNumber='+(${totalPages}<=1?'0':(${currentPage}==(${totalPages}-1)?(${totalPages}-1):(${currentPage}+1)))"
                   aria-label="Next"
                   data-th-tabindex="(${totalPages}<2 or ${currentPage}==(${totalPages}-1))?'-1':_">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
